services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: ${DB_NAME:-ecommerce}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-password}
    ports:
      - '5432:5432'
    healthcheck:
      test:
        [
          'CMD-SHELL',
          'pg_isready -U ${DB_USER:-postgres} -d ${DB_NAME:-ecommerce}',
        ]
      interval: 5s
      timeout: 3s
      retries: 30

  order-service:
    # Build using your standardized Dockerfile path
    build:
      context: ../../
      dockerfile: deploy/docker/Dockerfile
    environment:
      PORT: ${ORDER_PORT_CONTAINER:-3002}
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: ${DB_NAME:-ecommerce}
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-password}
      NODE_ENV: test
    depends_on:
      db:
        condition: service_healthy
    ports:
      - '${ORDER_PORT_HOST:-5001}:${ORDER_PORT_CONTAINER:-3002}'
